# auto-cpufreq configuration for ASUS ROG Zephyrus G14
# Optimized for AMD Ryzen processors with hybrid GPU setup

# settings for when connected to a power source
[charger]
# see available governors by running: cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors
# preferred governor
governor = performance

# minimum cpu frequency (in kHz)
# example: for 1GHz = 1000000
# example: for 500MHz = 500000
#scaling_min_freq = 1400000

# maximum cpu frequency (in kHz)
# example: for 1GHz = 1000000
# example: for 1.5GHz = 1500000
#scaling_max_freq = 4200000

# turbo boost setting. possible values: always, auto, never
turbo = auto

# settings for when using battery power
[battery]
# see available governors by running: cat /sys/devices/system/cpu/cpu0/cpufreq/scaling_available_governors
# preferred governor
governor = powersave

# minimum cpu frequency (in kHz)
# example: for 1GHz = 1000000
# example: for 500MHz = 500000
#scaling_min_freq = 1400000

# maximum cpu frequency (in kHz)
# example: for 1GHz = 1000000
# example: for 1.5GHz = 1500000
#scaling_max_freq = 2800000

# turbo boost setting. possible values: always, auto, never
turbo = never

# Enable thresholds to improve battery life
enable_thresholds = true

# Battery charging threshold - stop charging when battery reaches this percentage
# Only works on supported laptops (ThinkPads, some ASUS models)
#charging_threshold = 80