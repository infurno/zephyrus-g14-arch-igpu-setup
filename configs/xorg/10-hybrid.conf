# Xorg configuration for ASUS ROG Zephyrus G14 hybrid GPU setup
# AMD Radeon 890M (iGPU) as primary + NVIDIA RTX 5070 Ti (dGPU) for offload
# This configuration optimizes for battery life while maintaining NVIDIA GPU availability

Section "ServerLayout"
    Identifier "layout"
    Screen 0 "amd"
    Inactive "nvidia"
EndSection

Section "Device"
    Identifier "amd"
    Driver "amdgpu"
    BusID "PCI:6:0:0"
    Option "TearFree" "true"
    Option "DRI" "3"
    Option "VariableRefresh" "true"
EndSection

Section "Screen"
    Identifier "amd"
    Device "amd"
EndSection

Section "Device"
    Identifier "nvidia"
    Driver "nvidia"
    BusID "PCI:1:0:0"
    Option "AllowEmptyInitialConfiguration"
EndSection

Section "Screen"
    Identifier "nvidia"
    Device "nvidia"
EndSection