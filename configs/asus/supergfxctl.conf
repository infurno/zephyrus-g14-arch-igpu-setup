# SuperGFX Control Configuration
# Configuration for advanced GPU management

# Default GPU mode
# Options: integrated, hybrid, discrete, compute
default_mode = "hybrid"

# Power management settings
dgpu_power_management = true
dgpu_suspend_on_idle = true
idle_timeout = 300

# Performance settings
boost_mode = "auto"
thermal_throttle = true

# Logging
log_level = "info"
log_to_file = true