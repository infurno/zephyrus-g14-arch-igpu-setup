# Generic Xorg Configuration for ASUS Laptops
# Safe fallback configuration for hybrid GPU setups

Section "ServerLayout"
    Identifier "layout"
    Screen 0 "amd"
    Option "AllowNVIDIAGPUScreens"
EndSection

Section "Device"
    Identifier "amd"
    Driver "amdgpu"
    BusID "PCI:5:0:0"
    Option "TearFree" "true"
    Option "DRI" "3"
EndSection

Section "Screen"
    Identifier "amd"
    Device "amd"
    Monitor "eDP-1"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Modes "1920x1080" "1680x1050" "1280x800"
    EndSubSection
EndSection

Section "Monitor"
    Identifier "eDP-1"
    Option "PreferredMode" "1920x1080"
    Option "DPMS" "true"
EndSection

# NVIDIA GPU Configuration (generic)
Section "Device"
    Identifier "nvidia"
    Driver "nvidia"
    BusID "PCI:1:0:0"
    Option "AllowEmptyInitialConfiguration"
EndSection

# External display support
Section "Monitor"
    Identifier "HDMI-A-1"
    Option "RightOf" "eDP-1"
    Option "PreferredMode" "auto"
EndSection

Section "Monitor"
    Identifier "DP-1"
    Option "RightOf" "eDP-1"
    Option "PreferredMode" "auto"
EndSection