# TLP Configuration for GA403WR (2025) - RTX 5070 Ti variant
# Optimized for 90Wh battery and high-performance components

TLP_ENABLE=1
TLP_DEFAULT_MODE=AC

# CPU Scaling Governor (AMD Ryzen 9 8945HS)
CPU_SCALING_GOVERNOR_ON_AC=schedutil
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# AMD P-State EPP (Energy Performance Preference)
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# CPU Boost (important for RTX 5070 Ti to avoid bottlenecks)
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

# Platform Profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=low-power

# Processor P-states
CPU_MIN_PERF_ON_AC=0
CPU_MAX_PERF_ON_AC=100
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=25

# GPU Power Management
RADEON_DPM_STATE_ON_AC=performance
RADEON_DPM_STATE_ON_BAT=battery

# NVIDIA RTX 5070 Ti Power Management
RUNTIME_PM_ON_AC=auto
RUNTIME_PM_ON_BAT=auto

# PCI Express ASPM (important for discrete GPU)
PCIE_ASPM_ON_AC=default
PCIE_ASPM_ON_BAT=powersupersave

# WiFi Power Saving (MediaTek MT7922)
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Audio Power Saving
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=1

# USB Autosuspend
USB_AUTOSUSPEND=1
USB_BLACKLIST_BTUSB=0
USB_BLACKLIST_PHONE=0
USB_BLACKLIST_PRINTER=1
USB_BLACKLIST_WWAN=0

# Battery Care (90Wh battery)
START_CHARGE_THRESH_BAT0=75
STOP_CHARGE_THRESH_BAT0=80

# Restore charge thresholds
RESTORE_THRESHOLDS_ON_BAT=1

# Battery feature drivers
NATACPI_ENABLE=1
TPACPI_ENABLE=1
TPSMAPI_ENABLE=1

# Disk devices
DISK_DEVICES="nvme0n1"
DISK_APM_LEVEL_ON_AC="254 254"
DISK_APM_LEVEL_ON_BAT="128 128"
DISK_SPINDOWN_TIMEOUT_ON_AC="0 0"
DISK_SPINDOWN_TIMEOUT_ON_BAT="0 0"
DISK_IOSCHED="mq-deadline mq-deadline"

# SATA aggressive link power management
SATA_LINKPWR_ON_AC=med_power_with_dipm
SATA_LINKPWR_ON_BAT=min_power

# Network
WOL_DISABLE=Y

# PCIe Runtime PM
RUNTIME_PM_BLACKLIST="01:00.0"  # Keep NVIDIA GPU available